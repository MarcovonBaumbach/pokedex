<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadPokemon()">
    <div class="pokedex">
        <div class="pokedex-container">
            <h1 id="pokemon-name"></h1>
            <div id="pokemon-type"></div>
            <div id="pokemon-id"></div>
        </div>
        <div class="info-container">
            <img id="pokemon-image">
            <nav>
                <div onclick="renderAbout()" class="nav-tab">About</div>
                <div onclick="renderBaseStats()" class="nav-tab">Base Stats</div>
                <div onclick="renderEvolution()" class="nav-tab">Evolution</div>
                <div onclick="renderMoves()" class="nav-tab">Moves</div>
            </nav>
            <div id="info-container-content"></div>
        </div>
    </div>
</body>
</html>
